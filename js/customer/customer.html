<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaniShop</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div id="menu">
            <img src="../../images/logo.png" alt="">
            <ul>
                <li ><a href="../../index.html">HOME</a></li>
                <li><a href="../product/product.html">PRODUCT</a></li>
            </ul>
        </div>
        <div class="input-search">
            <input id="search-bar" type="text" placeholder="Search here" onkeyup="search()" >
            <span id="search" class="fa fa-search"></span>
        </div>
        <div class="account-chart">
            <div class="dropdown">
                <span class="fa fa-user-circle-o fa-2x dropbtn chart" ></span>
                <div id="myDropdown" class="dropdown-content">
                    <a href="customer.html">Customer</a>
                </div>
            </div>
            <span class="fa fa-bell-o fa-2x chart"></span>
            <span class="fa fa-shopping-cart fa-2x chart"></span>
        </div>
    </nav>
    
    <div class="container" style="display: none;">
        <div class="headProduct">
            <div class="title-customer">
                <h2>New Product</h2>
                <a href="../product/product.html">See all</a>
            </div>
            <div class="productContain">
            </div>
        </div>
        <div class="bodyProduct">
            <h2>Product</h2>
            <div class="productList">
            </div>
        </div>
    </div>


    <!-- detail product -->
    <div id="detail">
        <div class="infor">
            <div class="img-contain">
                <img id="image-detail" src="" alt="">
            </div>
            <div class="text-btn">
                <div class="product-title">
                    <h2>PRODUCT DETAIL</h2>
                    <P><b>Name : </b> <span id="product-name"></span></P>
                    <p><b>Description : </b> <span id="product-des"></span></p>
                    <p><b>Cost : </b> <span id="product-price"></span></p>
                </div>
                <div class="btn">
                    <button id="add-cart">Add to Cart</button>
                    <button id="buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
<!--------------------------------------------------------------------------------------------->
<!-- Cart show product -->

    <div id="Cart-container">
        <div class="cart-shopping">
            <div class="cart-title">
                <h3>Shopping Cart</h3>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>PRODUCT DETAILS</th>
                        <th>QUANTITY</th>
                        <th>PRICE</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="" alt="">
                            <div>
                                <p></p>
                                <p></p>
                                <p></p>
                            </div>
                        </td>
                        <td><input type="number"></td>
                        <td><span>sdf</span></td>
                        <td><span>ds</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="order-summay">
            <h3>ORDER SUMMARY</h3>
            <div class="count-items">
                <P>ITEM<span></span></P>
                <p></p>
            </div>
            <div class="total-price">
                <h4>TOTAL COST</h4>
                <h4></h4>
            </div>
            <button>CHECKOUT</button>
        </div>
    </div>
    <footer>
        <div><img id="footer-img" src="../../images/logo.png" alt=""></div>
        <ul class="list">
            <li>
            <a href="../../index.html">Home</a>
            </li>
            <li>
            <a href="../product/product.html">Product</a>
            </li>
            <li>
            <a href="#">Terms</a>
            </li>
            <li>
            <a href="#">Privacy Policy</a>
            </li>
        </ul>
    </footer>
</body>
<script src="js/customer.js"></script>
</html>
