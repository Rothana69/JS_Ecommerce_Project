<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaniShop</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div id="menu">
            <img src="../../images/logo.png" alt="">
            <ul>
                <li ><a href="../../index.html">HOME</a></li>
            </ul>
        </div>
        <div class="inputSearch">
            <input id="searchBar" type="text" placeholder="Search here" onkeyup="search()" >
            <span id="search" class="fa fa-search"></span>
        </div>
        <div class="accountChart">
            <div class="dropDown">
                <span class="fa fa-user-circle-o fa-2x dropbtn chart" ></span>
                <div id="myDropdown" class="dropdownContent">
                    <a href="customer.html">Customer</a>
                </div>
            </div>
            <span class="fa fa-bell-o fa-2x chart"></span>
            <span class="fa fa-shopping-cart fa-2x chart" onclick="showCart()"></span>
        </div>
    </nav>
    
    <div class="container" >
        <div class="headProduct">
            <div class="titleCustomer">
                <h2>New Product</h2>
            </div>
            <div class="productContain">
            </div>
        </div>
        <div class="bodyProduct">
            <h2>All Products</h2>
            <div class="productList">
            </div>
        </div>
    </div>


    <div id="detail">
        <div class="infor">
            <div class="imgContain">
                <img id="imageDetail" src="" alt="">
            </div>
            <div class="textBtn">
                <div class="productTitle">
                    <h2>PRODUCT DETAIL</h2>
                    <P><b>Name : </b> <span id="productName"></span></P>
                    <p><b>Description : </b> <span id="productDes"></span></p>
                    <p><b>Cost : </b> <span id="productPrice"></span></p>
                </div>
                <div class="btn">
                    <button id="addCart" onclick="addToShopping()">Add to Cart</button>
                    <button id="buyNow">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <div id="CartContainer" style="display: none;">
        <div class="cartShopping">
            <div class="cartTitle">
                <h2><strong>SHOPPING CART</strong></h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width:40%;">PRODUCT DETAILS</th>
                        <th style="width:10%;">QUANTITY</th>
                        <th style="width:10%;">PRICE</th>
                        <th style="width:10%;">TOTAL</th>
                        <!-- <th style="width:10%;"></th> -->
                    </tr>
                </thead>
                <tbody class="tboy">
                </tbody>
            </table>
        </div>
        <div class="orderSummay">
            <div class="cartTitle">
                <h2><strong>ORDER SUMMARY</strong></h2>
            </div>
            <div class="countItems">
                <P>ITEM<span></span></P>
                <p>df</p>
            </div>
            <div class="totalPrice">
                <h4>TOTAL COST</h4>
                <h4></h4>
            </div>
            <div class="btnPurchase">
                <button id="purchaseMore" onclick="hideCart()">PURCHASE MORE</button>
                <button id="checkOut">CHECKOUT</button>
            </div>
        </div>
    </div>
    <footer>
        <div><img id="footer-img" src="../../images/logo.png" alt=""></div>
        <ul class="list">
            <li>
            <a href="../../index.html">Home</a>
            </li>
            <li>
            <a href="../product/product.html">Product</a>
            </li>
            <li>
            <a href="#">Terms</a>
            </li>
            <li>
            <a href="#">Privacy Policy</a>
            </li>
        </ul>
    </footer>
</body>
<script src="js/customer.js"></script>
</html>
